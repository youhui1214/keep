<!DOCTYPE html>

<body>
    <script>
        
        var person = {
            // name: 'Nike'
            
        }
        
        Object.defineProperty(person,'name', {
            writable: false,
            value: 'huhu'
        })
        
        console.log(person.name)
        
        person.name = 'yh'

        console.log(person.name)
        
    
        var book = {
            _year: 2004,
            edition: 1
        }
        
        Object.defineProperty(book, 'year', {
            get(){
                return this._year;
            },
            set(v) {
                if (v > 2004) {
                    this._year = v;
                    this.edition += v -2004
                }
            }
        })
        
        book.year = 2005;
        
        console.log(book)
        console.log(book.edition)
        
        
        
        
        
    
    
    
    
    
    
    
    </script>
</body>
