<body>

    <script>
    
        function greedy(n,k) {
            var count=0;
            var arr =[];
            //随机分配arr的每个数，即第i和i-1个加油站之间的距离
            for (var i =0 ;i <=k;i++){
                arr[i] = parseInt(Math.random()*10+1);
            }
            console.log(arr);//5 8 6 1 9 10 8 4 3 6 9
        
            var  num=0;
            for(var j=0;j<=k;j++)
            {
                count+=arr[j];
                if(count>n)
                {
                    num++;
                    count=arr[j];
                }
            }
            console.log('汽车最少要需要加油的次数为：'+num);//8
            return ;
        }
        console.log(greedy(10,10));
        
        
        
    </script>
</body>
