<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>链表</title>
</head>
<body>
    
    <script>
        function LinkedList() {
            var Node = function (element) {
                this.element = element;
                this.next = null;
            }
            
            var length = 0;
            var head = null;
            
            this.append = function (element) {
                var node = new Node(element),
                    current;
                
                if (head === null) {
                    head = node
                } else {
                    current = head;
                    while (current.next) {
                        
                        current = current.next
                    }
                    
                    // console.log(current)
                    
                    current.next = node;
                }
                length++;
                
                console.log(head)
            }
            
            this.getHead = function () {
                return head;
            }
        }

        var list = new LinkedList();

        list.append(15);
        console.log(list.getHead())
        
        
        list.append(10);
        // console.log(list.getHead())
        
        
        list.append(22);
        // console.log(list.getHead())

    </script>
</body>
</html>
